<div id="pagina">
  <div class="breadcrumb-header justify-content-between mt-3 pl-4 ml-1">
    <div class="my-auto">
      <div class="d-flex">
        <h4 class="content-title mb-0 my-auto">Segurança</h4>
        <span class="text-muted mt-1 tx-13 ml-2 mb-0">/ Perfis</span>
      </div>
    </div>
    <div class="d-flex my-xl-auto right-content mr-5">
      <button class="btn btn-success-gradient btn-block" onclick='carrega_pagina_div("corpo","paginas/seguranca/perfis/novoperfil");novoperfil();'>Novo perfil</button>
    </div>
  </div>
  <div class="row row-sm justify-content-center align-items-center ml-3 mr-3" >
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header pb-0">
          <div class="d-flex justify-content-between">
            <h4 class="card-title mg-b-0">Lista de perfis</h4>
            <i class="mdi mdi-dots-horizontal text-gray"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="row p-0 m-0"  >
            <div class="col-2" >
              <div class="form-group w-50 p-0 m-0 "  >
               
                <select class="form-control " id="paginacao_quantidade"  style="height: 20%;" onchange="listaperfis(0);$('.pagina_proximo').attr('disabled',false);">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>

            </div>
          </div>
          <div class="row p-0 m-0 pt-2"  >
            <div class="col-12">
              <div class="table-responsive">
                <table class="table mg-b-0 text-md-nowrap">
                  <thead>
                    <tr id="tr_perfis">
                      <th style="width: 10%">ID</th>
                      <th style="width: 60%">NOME</th>
                      <th style="width: 15%">STATUS</th>
                      <th style="width: 15%">AÇÕES</th>
                    </tr>
                  </thead>
                  <tbody id="listaperfis"></tbody>
                 
                </table>
              </div>
            </div>

          </div>
         <div class="w-100  d-flex p-0 m-0">
          <div class="w-75 "></div>
          <div class="w-25 ml-5 pl-5 p-0 m-0 mt-1">
            <ul class="pagination p-0 m-0">
              <li class="page-item" id="pagina_anterior"><button class="page-link pagina_anterior" href="#" onclick="paginacao_perfis('<');"><i class="icon ion-ios-arrow-back"></i></button></li>
              <div class="d-flex" id="numerospagina"></div>
              <li class="page-item" id="pagina_proximo"><button class="page-link pagina_proximo" href="#" onclick="paginacao_perfis('>');"><i class="icon ion-ios-arrow-forward"></i></button></li>
            </ul>
          
          </div>
         </div>

        </div>
      </div>
    </div>
  </div>
</div>
