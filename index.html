    />

    <!-- Title -->
    <title>Bingo</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/brand/favicon.png"
      type="image/x-icon"
    />

    <!-- Icons css -->
    <link href="./assets/css/icons.css" rel="stylesheet" />

    <!--  Right-sidemenu css -->

    <link href="./assets/css/animate.css" rel="stylesheet" />
  </head>
  <body class="error-page1 main-body bg-light" onload='$("#alerta").hide();'>
    <!-- Loader -->
    <div id="global-loader">
      <img src="./assets/img/loader.svg" class="loader-img" alt="Loader" />
    </div>
    <!-- /Loader -->

    <!-- Page -->
    <div class="page">
      <div class="container-fluid">
        <div class="row no-gutter">
          <!-- The image half -->
          <div
            class="
              col-md-6 col-lg-6 col-xl-7
              d-none d-md-flex
              bg-primary-transparent
            "
          >
            <div class="row wd-100p mx-auto text-center">
              <div
                class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p"
              >
                <img
                  src="./assets/img/media/login.png"
                  class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto"
                  alt="logo"
                />
              </div>
            </div>
          </div>
          <!-- The content half -->
          <div class="col-md-6 col-lg-6 col-xl-5 bg-white">
            <div class="login d-flex align-items-center py-2">
              <!-- Demo content-->
              <div class="container p-0">
                <div class="row">
                  <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
                    <div class="card-sigin">
                      <div class="mb-5 d-flex">
                        <a href="index.html"
                          ><img
                            src="./assets/img/brand/favicon.png"
                            class="sign-favicon ht-40"
                            alt="logo"
                        /></a>
                        <h1 class="main-logo1 ml-1 mr-0 my-auto tx-28">
                          Va<span>le</span>x
                        </h1>
                      </div>
                      <div class="card-sigin">
                        <div class="main-signup-header">
                          <h2>Olá, seja bem vindo !</h2>
                          <h5 class="font-weight-semibold mb-4">
                            Porfavor, entre para continuar
                          </h5>
                          <form action="#">
                            <div
                              class="alert alert-outline-warning"
                              role="alert"
                              id="alerta"
                            >
                              <button
                                
                                class="close"
                                onclick='$("#alerta").hide();'
                                type="button"
                             > 
                                <span aria-hidden="true">&times;</span>
                              </button>
                              <strong id="textoalerta">aa</strong>
                            </div>

                            <div class="form-group">
                              <label>Usuário</label>
                              <input
                                class="form-control"
                                placeholder=""
                                type="text"
                                id="txt_loginusuario"
                                required="true"
                              />
                            </div>
                            <div class="form-group">
                              <label>Senha</label>
                              <input
                                class="form-control"
                                placeholder=""
                                type="password"
                                id="txt_senha"
                                required="true"
                              />
                            </div>
                            <div class="botoes_login">
                              <button
                              class="btn btn-main-primary btn-block"
                              type="OK" id="botao_login"
                              onclick="validarlogin();"
                            >
                              Entrar
                            </button>
                            <button class="btn btn-primary btn-block" type="button" disabled id="botao_login_carregar">
                              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                              Carregando...
                            </button>
                            </div>
                           
                          
                          </form>
                          <div class="main-signin-footer mt-5">
                            <p><a href="">Esqueceu a senha ?</a></p>
                            <p>
                              Não tem uma conta ?
                              <a href="criarconta.html">Criar uma conta</a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End -->
            </div>
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
    <!-- End Page -->

    <!-- JQuery min js -->
    <script src="./assets/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Bundle js -->
    <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Moment js -->

    <!-- P-scroll js -->

    <!-- eva-icons js -->
    <script src="./assets/js/eva-icons.min.js"></script>
    <!-- Rating js-->
    <script src="./assets/plugins/rating/jquery.rating-stars.js"></script>
    <script src="./assets/plugins/rating/jquery.barrating.js"></script>
    <!-- Custom Scroll bar Js-->
    <script src="./assets/plugins/mscrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/custom.js"></script>
    <script src="./assets/js/bingo.js"></script>
    <script src="./assets/js/global.js"></script>
    <script defer="defer">
      if (localStorage.getItem("token")) {
        localStorage.removeItem("token");
      }

      $("#botao_login_carregar").hide();
    </script>
